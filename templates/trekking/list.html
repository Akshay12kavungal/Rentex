{% extends 'base.html' %}

{% block title %}Trekking Gear{% endblock %}

{% block content %}
<h2>Trekking Gear</h2>
<div class="row">
    {% for item in object_list %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <a href="{% url 'trekkinggear_detail' item.pk %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
