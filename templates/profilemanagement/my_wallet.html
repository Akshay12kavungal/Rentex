{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">My Wallet</h5>
                </div>
                <div class="card-body">
                    <h2 class="card-title mb-4">Wallet Details</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Username:</strong> {{ wallet.user.username }}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Balance:</strong> ${{ wallet.balance }}</p>
                        </div>
                    </div>
                    <hr>
                    <h4 class="mb-3">Transaction History</h4>
                    <pre class="bg-light p-3 border rounded">{{ wallet.transaction_history|default:"No transactions recorded" }}</pre>
                </div>
                <div class="card-footer text-muted text-center">
                    <a href="#" class="btn btn-primary">Add Funds</a>
                    <a href="#" class="btn btn-secondary">Withdraw Funds</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
