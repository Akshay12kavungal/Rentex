{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Rent {{ item.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="card-img-top">
                <div class="card-body">
                    <h2 class="card-title">{{ item.name }}</h2>
                    <p><strong>Description:</strong> {{ item.description }}</p>
                    <p><strong>Price per day:</strong> ${{ item.price }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Rent</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
